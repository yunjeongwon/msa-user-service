name: user-service integration

on:
  push:
    branches: [master]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Configure AWS credentials
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          role-to-assume: arn:aws:iam::267837905230:role/github-actions-ecr
          aws-region: ap-northeast-2

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/user-service:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/user-service:latest

      - name: send trigger
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/yunjeongwon/msa-infra/dispatches \
            -d '{"event_type":"deploy","client_payload":{"service":"user-service"}}'
          